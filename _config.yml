# Jekyll
exclude:
  - Gemfile
  - Gemfile.lock
  - Makefile
  - README.md
  - vendor/

# Plugins
plugins:
  - jekyll-github-metadata
  - jekyll-remote-theme

# jekyll-github-metadata
repository: egor-tensin/egor-tensin.github.io
# jekyll-remote-theme
remote_theme: egor-tensin/jekyll-theme@2ae68275cfa9817b98c4725be07c3b26ba0b04d2

# Theme settings
settings:
  author:
    name: Egor Tensin
    email: Egor.Tensin@gmail.com
  navbar:
    hide: true
  links:
    - {rel: apple-touch-icon, sizes: 180x180, href: /assets/favicon/apple-touch-icon.png}
    - {rel: icon, type: image/png, sizes: 32x32, href: /assets/favicon/favicon-32x32.png}
    - {rel: icon, type: image/png, sizes: 16x16, href: /assets/favicon/favicon-16x16.png}
    - {rel: manifest, href: /assets/favicon/site.webmanifest}
