# Jekyll
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/

# Plugins
plugins:
  - jekyll-github-metadata
  - jekyll-remote-theme

# jekyll-github-metadata
repository: egor-tensin/egor-tensin.github.io
# jekyll-remote-theme
remote_theme: egor-tensin/jekyll-theme@f5dec4b9690193aa0eba8c9705ae01a0238ecf56

# Theme settings
settings:
  project:
    license: MIT License
    license_file: LICENSE.txt
  author:
    name: Egor Tensin
    email: Egor.Tensin@gmail.com
  navbar:
    hide: true
  3rdparty:
    versions:
      bootstrap: 3.3.7
      jquery: 1.12.4
      html5shiv: 3.7.3
      respond: 1.4.2
    minified: true

personal_info:
